<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MHS College | Online Application</title>
<link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

<header class="navbar">
    <div class="container nav-content">
        <div class="logo-area">
            <img src="/Images/MHS.png" alt="MHS Logo">
            <h1>MHS College</h1>
        </div>
        
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="admissions.html">Admissions</a></li>
                <li><a href="campus-life.html">Campus Life</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a class="active" href="application.html">Apply Now</a></li>
                <li><a href="login.html">Student Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero" style="background-image: url('/Images/hero-bg.jpg');">
    <div class="overlay"></div>
    <div class="hero-content">
        <h2>Online Application</h2>
        <p>Complete your application online and take the first step toward joining MHS College.</p>
    </div>
</section>

<section class="application container">
    <h2 class="section-title">Application Form</h2>

    <form class="application-form" action="#" method="POST">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
        </div>
        <div class="form-group">
            <label for="program">Select Program</label>
            <select id="program" name="program" required>
                <option value="">-- Select a Program --</option>
                <option value="computer-science">Computer Science</option>
                <option value="business-administration">Business Administration</option>
                <option value="media-communications">Media & Communications</option>
                <option value="engineering">Engineering</option>
                <option value="psychology">Psychology</option>
                <option value="fine-arts">Fine Arts</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Your address" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit Application</button>
    </form>
</section>

<footer>
    <p>© 2025 MHS College — All Rights Reserved</p>
</footer>
<script src="/JS/script.js"></script>
</body>
</html>
