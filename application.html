<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MHS College | Online Application</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container nav-row">
      <div class="brand">
        <img src="Images/MHS.png" alt="MHS logo" class="logo" />
        <span class="brand-title">MHS College</span>
      </div>
      <button id="menuBtnApp" class="menu-btn" aria-controls="navApp">☰</button>
      <nav id="navApp" class="navlinks">
        <a href="index.html">Home</a>
        <a href="programs.html">Programs</a>
        <a href="admissions.html">Admissions</a>
        <a href="campus-life.html">Campus Life</a>
        <a href="contact.html">Contact</a>
        <a href="login.html" class="cta">Student Login</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero small-hero" style="background-image:url('Images/application-hero.jpg')">
      <div class="hero-inner">
        <h1>Apply Online</h1>
        <p class="lead">Complete the application below. All fields are required unless marked optional.</p>
      </div>
    </section>

    <section class="section">
      <form id="applicationForm" class="form-card">
        <h2>Application Form</h2>

        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" required />

        <label for="dob">Date of Birth</label>
        <input id="dob" name="dob" type="date" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" required />

        <label for="program">Select Program</label>
        <select id="program" required>
          <option value="">-- Select a Program --</option>
          <option value="computer-science">Computer Science</option>
          <option value="business-administration">Business Administration</option>
          <option value="media-communications">Media & Communications</option>
          <option value="engineering">Engineering</option>
          <option value="psychology">Psychology</option>
          <option value="fine-arts">Fine Arts</option>
        </select>

        <label for="address">Address</label>
        <textarea id="address" rows="4" required></textarea>

        <div class="form-actions">
          <button class="btn-primary" type="submit">Submit Application</button>
          <button class="btn-outline" type="button" id="saveDraft">Save Draft</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">© 2025 MHS College</div>
  </footer>

  <script src="JS/script.js"></script>
</body>
</html>
