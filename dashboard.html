<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MHS College | Dashboard</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-top">
      <img src="Images/MHS.png" alt="MHS" class="logo-sm" />
      <h3>MHS Student</h3>
    </div>
    <nav class="side-nav">
      <a class="active" href="#">Dashboard</a>
      <a href="#">My Courses</a>
      <a href="#">Grades</a>
      <a href="#">Profile</a>
      <a href="#">Notifications</a>
    </nav>
    <div class="sidebar-bottom">
      <button id="signOut" class="btn-outline block">Sign Out</button>
    </div>
  </aside>

  <main class="main-content">
    <header class="dash-header">
      <h1 id="welcome">Welcome, Student</h1>
      <div class="meta">Student ID: <span id="sid">â€”</span></div>
    </header>

    <section class="cards grid-4">
      <div class="stat card">
        <h3>Enrolled Courses</h3>
        <p id="coursesCount">0</p>
      </div>
      <div class="stat card">
        <h3>Pending Assignments</h3>
        <p>2</p>
      </div>
      <div class="stat card">
        <h3>Notifications</h3>
        <p id="notesCount">3</p>
      </div>
      <div class="stat card">
        <h3>Applications</h3>
        <p id="appsCount">0</p>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Recent Activity</h2>
      <ul id="activityList">
        <li>Welcome to the student dashboard.</li>
      </ul>
    </section>
  </main>

  <script src="JS/script.js"></script>
</body>
</html>
