<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MHS College | Contact</title>
<link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

<header class="navbar">
    <div class="container nav-content">
        <div class="logo-area">
            <img src="/Images/MHS.png" alt="MHS Logo">
            <h1>MHS College</h1>
        </div>
       
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="admissions.html">Admissions</a></li>
                <li><a href="campus-life.html">Campus Life</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
                <li><a href="login.html">Student Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero" style="background-image: url('/Images/hero-bg.jpg');">
    <div class="overlay"></div>
    <div class="hero-content">
        <h2>Contact Us</h2>
        <p>We’d love to hear from you! Fill out the form below or reach us directly.</p>
    </div>
</section>

<section class="contact container">
    <h2 class="section-title">Get in Touch</h2>
    <form class="contact-form" action="#" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</section>

<footer>
    <p>© 2025 MHS College — All Rights Reserved</p>
</footer>
<script src="/JS/script.js"></script>
</body>
</html>
