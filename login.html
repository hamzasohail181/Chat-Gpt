<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MHS College | Student Login</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body class="centered-page">
  <div class="login-card">
    <div class="login-left">
      <h2>Welcome Back</h2>
      <p class="muted">Sign in to access your student dashboard. Demo login: <strong>admin / 12345</strong></p>
      <form id="loginForm">
        <label for="username">Username</label>
        <input id="username" placeholder="username" required />
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="password" required />
        <button class="btn-primary" type="submit">Sign In</button>
      </form>

      <a href="application.html" class="btn-outline block">Apply for Admission</a>
    </div>

    <div class="login-right" style="background-image:url('Images/login-illustration.jpg')">
      <div class="overlay"> </div>
    </div>
  </div>

  <script src="JS/script.js"></script>
</body>
</html>
