<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MHS College | Student Login</title>
<link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

<header class="navbar">
    <div class="container nav-content">
        <div class="logo-area">
            <img src="/Images/MHS.png" alt="MHS Logo">
            <h1>MHS College</h1>
        </div>
        <div class="menu-toggle">&#9776;</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="admissions.html">Admissions</a></li>
                <li><a href="campus-life.html">Campus Life</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="application.html" class="apply-btn">Apply Now</a></li>
                <li><a class="active" href="login.html">Student Login</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero login-hero" style="background-image: url('/Images/hero-bg.jpg');">
    <div class="overlay"></div>
    <div class="login-container container">
        <h2>Student Login</h2>
        <form class="login-form" action="#" method="POST">
            <div class="form-group">
                <label for="student-email">Email Address</label>
                <input type="email" id="student-email" name="student-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="student-password">Password</label>
                <input type="password" id="student-password" name="student-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="signup-link">Don't have an account? <a href="application.html">Apply Now</a></p>
        </form>
    </div>
</section>

<footer>
    <p>© 2025 MHS College — All Rights Reserved</p>
</footer>
<script src="/JS/script.js"></script>
</body>
</html>
